<html>
<head>
    <title>KGS Fintech</title>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class = "container">
        <a href="{{ url_for('upload_file') }}">
            <img src="{{ url_for('static', filename='images/logo.png') }}" width="205" height="45" style="margin-top: 18px; margin-left: 18px;">
        </a>
        <h1 style="font-weight: lighter;">// KGS Fintech Portal //</h1>
    </div>
    <hr><br>
    <div>
        <h1 class="center">Prompt 1</h1>
        <br>
        <h2>Upload excel sheet here:</h2>
        <form class="cl_file" method = "POST" action = "{{ url_for('upload_file') }} "enctype = "multipart/form-data">
            <input type="file" style="margin-top: -10px;margin-left: 10%;margin-bottom: -5px;padding: 10px;" name="file" accept=".xls,.xlsx"/>
            <br>
            <input style="color:black; width:100%; background: #39D2B4;" type="submit" />
        </form>
        <p style="text-align: center;">
            <b style="color: black;">{{message}}</b>
        </p>
        <hr><br>
        <h1 class="center">Prompt 2</h1>
        <br>
        <br>
        <p class="center">Uploaded file name:</p>
        <br>
        <p class="center" style="color: black;"><b><i>{{ val }}</i></b></p>
        <br><hr><br>
    </div>
    <div>
        <h1 class="center">Prompt 3</h1><br><br>
        <p class="center">Select an option:</p>
        <br>
        <br>
        <br>
        <div class="btn-group" style="left: 50%; transform: translate(-50%, -50%);-ms-transform: translate(-50%, -50%);position: absolute;">
            <button action="#" onclick="window.location.href='{{ url_for( 'remarks_page') }}';">Generate Remarks</button>
            <button action="#" onclick="window.location.href='{{ url_for( 'totals_page') }}';">Generate Totals</button>
            <button action="#" onclick="window.location.href='{{ url_for( 'totals_and_remarks') }}';">Generate Remarks + Totals</button>
            <button action="#" onclick="window.location.href='{{ url_for( 'related_party') }}';">Generate Related Party sheet</button>
        </div>
    <br><br><br>
    <p class="center">{{msg}} Click on Home.</p>
    </div>
    <div class="footer">
        <hr>
        <p><a href="{{ url_for('upload_file') }}">Home</a></p>
    </div>
</body>
</html>

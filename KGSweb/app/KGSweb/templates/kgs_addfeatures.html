<html>
<head>
    <title>KGS Fintech</title>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class = "container">
        <a href="{{ url_for('upload_file') }}">
            <img src="{{ url_for('static', filename='images/logo.png') }}" width="205" height="45" style="margin-top: 18px; margin-left: 18px;">
        </a>
        <h1 style="font-weight: lighter;">" KGS Fintech Portal "</h1>
    </div>
    <hr><br>
    <div>
        <h1 class="center">Prompt 1</h1>
        <br>
        <h2>Upload excel sheet(s) here:</h2>
        <form class="cl_file" method = "POST" enctype = "multipart/form-data">
            <input multiple type="file" style="margin-top: -10px; margin-left: 10%; margin-bottom: -15px;padding: 10px;" name="multi_files" accept=".xls,.xlsx"/>
            <p style="font-weight: normal; font-size: smaller; margin-bottom: 20px;">Enter text to search for:</p>
            <input class = "center" style="width: 50%" type="text" name="file_list_names" placeholder=" eg: Amar Agro, Blue, Zed"/>
            <br>
            <input style="color:black; width:20%; background: #39D2B4;" type="submit" />
            <br>
        </form>
        <p style="text-align: center;">
            <b style="color: black;">{{message}}</b>
        </p>
        <hr><br>
        <h1 class="center">Prompt 2</h1>
        <br>
        <br>
        <p class="center">Uploaded file(s):</p>
        <br>
        <p class="center" style="color: black;"><b><i>{{ val }}</i></b></p>
        <br><hr><br>
    </div>
    <div>
        <h1 class="center">Prompt 3</h1><br><br>
        <p class="center">Select an action:</p>
        <br><br><br>
        <div class="btn-group" style="left: 50%; transform: translate(-50%, -50%);-ms-transform: translate(-50%, -50%);position: absolute;">
            <button action="#" onclick="window.location.href='{{ url_for('add_features') }}';">Begin search for terms!</button>
        </div>
    <br><br><br>
    <p class="center">{{msg}}</p>
    </div>
    <div class="footer">
        <hr>
        <p><a href="{{ url_for('instructions_page') }}">General Instructions</a>&nbsp&nbsp&nbsp&nbsp&nbsp
        <a href="{{ url_for('upload_file') }}">Home</a></p>
    </div>
</body>
</html>
